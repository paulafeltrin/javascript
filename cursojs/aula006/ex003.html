<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
       var n1 = Number(window.prompt("Digite um número: "))//string convertido para número real. Number.parseFloat

       // number+ number para adição
       // string + string para concatenar
